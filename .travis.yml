sudo: false

language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  allow_failures:
    - php: 7.0
  fast_finish: true

install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - composer install

after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
